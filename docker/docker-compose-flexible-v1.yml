services:
  bot:
    build:
      context: ..
      dockerfile: docker/Dockerfile_flexible_v1
    container_name: receipt_check_bot_flexible_v1
    restart: unless-stopped
    network_mode: host
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - DATABASE_URL=sqlite:///app/bot.db
      - FILES_PATH=/app/files
      - TESSERACT_LANG=rus
      - ENABLE_DEBUG=${ENABLE_DEBUG:-false}
    volumes:
      - ./data:/app/data
      - ./files:/app/files
      - ./logs:/app/logs
      - ../validation_config_v1.yaml:/app/validation_config_v1.yaml:ro
    command: python /app/bot_flexible_v1.py

